<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD da Brendinha</title>
</head>
<body style="background: pink;">
    <div th:switch="${users}" style="background: white; width: 55%; padding: 50px 10px; text-align: center; margin: 10% auto;">
        <div style="width: 350px; height: 100px; border-radius: 10px; background-color: pink; margin: 0 auto;">
            <h1 style="padding: 1em 0;">CRUD da Brendinha</h1>
        </div>
        <h2 th:case="null">Nenhum usuário cadastrado! :c</h2>
            <div th:case="*">
                <br>
                <p style="background-color: pink; width: fit-content; padding: 0.5em; border: 1px solid hotpink; margin: 0 auto;"><a href="/login" style="text-decoration: none; color: black;">Login</a></p>
                <br>
                <p style="background-color: pink; width: fit-content; padding: 0.5em; border: 1px solid hotpink; margin: 0 auto;"><a href="/lista" style="text-decoration: none; color: black;">Todos os Usuários</a></p>
                <br>
            </div>
        <span></span>

        <p style="background-color: pink; width: fit-content; padding: 0.5em; border: 1px solid hotpink; margin: 0 auto;"><a href="/signup" style="text-decoration: none; color: black;">Cadastrar Usuario</a></p>
    </div>
</body>
</html>
