<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background: pink;">
    <div style="background: white; width: 55%; padding: 50px 10px 20px; text-align: center; margin: 10% auto;">
        <div style="width: 350px; height: 100px; border-radius: 10px; background-color: pink; margin: 0 auto;">
            <h1 style="padding: 1em 0;">Login</h1>
        </div>
        <br>
        <div style="margin: 1em auto 0; padding: 1em 0em; width: 300px; border: 2px dotted pink;">
            <form th:action="@{/login}" method="post">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"/><br/>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password"/><br/>
                <br>
                <button type="submit" style="background-color: pink; width: fit-content; padding: 0.5em; border: 1px solid hotpink; margin: 0 auto; text-decoration: none; color: black;">Entrar</button>
            </form>
            <div th:if="${error}">
                <p th:text="${error}" style="color: red;"></p>
            </div>
        </div>
        <br>
        <p style="background-color: pink; width: fit-content; padding: 0.5em; border: 1px solid hotpink;"><a href="/index" style="text-decoration: none; color: black;">Voltar</a></p>
    </div>
</body>
</html>
